    <style>
        .heart {
            width: 158px;
            height: 150px;
            left: 50%;
            z-index: 1;
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            animation: heart 1s ease infinite
        }

        @keyframes heart {
            96% {
                transform: translate(-50%, -50%) scale(.8, .8)
            }

            100% {
                transform: translate(-50%, -50%) scale(1, 1)
            }
        }

        .heart div {
            background: red;
            width: 48px;
            height: 75px;
            top: 40px;
            display: block;
            position: absolute;
            border-radius: 50%
        }

        .left {
            left: 45px;
            transform: rotate(330deg);
        }

        .right {
            right: 45px;
            transform: rotate(30deg);
        }

        .heart-box {
            background-color: #ffb3b3;
            width: 130px;
            height: 130px;
            position: relative;
            transform: rotate(45deg);
            text-align: center;
            left: calc(50% + -60px);
            justify-content: stretch;
            display: grid;
            grid-column: span 16;
            grid-template-columns: repeat(33, -2fr);
            }

            .heart-box::before {
                content: "";
                width: 130px;
                height: 130px;
                background-color: #ffb3b3;
                position: absolute;
                border-radius: 50%;
            }

            .heart-box::after {
                content: "";
                width: 130px;
                height: 120px;
                background-color: #ffb3b3;
                position: absolute;
                border-radius: 50%;
            }

            .heart-box::before {
                left: -60px;
            }

            .heart-box::after {
                top: -60px;
            }
</style>
</head>
